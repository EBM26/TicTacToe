<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
   <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
   <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
   <script src="app.js"></script>
   <link rel="stylesheet" href="style.css">
   <title>Tic Tac Toe</title>
</head>
<body ng-app="TTT" ng-controller="gameController">
 <h1>Tic Tac Toe Planet</h1><br>
 <h2>Please select planet:
   <label>
      <input type="radio" value="O" ng-model="player"/><img src="uranus.jpg" class="peice">Planet O
   </label>
   <label>
   <input type="radio" value="X" ng-model="player" value="clear board"/><img src="saturn.jpg" class='peice'>Planet X
   </label>
</h2>
<h3 id='turn' ng-show="currentPlayer == player">Your Turn</h3>
<h3 id='wait' ng-show="currentPlayer != player">Waiting for Opponent</h3>
<h3 id="winner" ng-show="winner">WINNER IS {{winner}}!!<input type="button" ng-click="newGame()" value="New Game" /></h3>
<table border="1">
   <tr ng-repeat="row in [0,1,2]">
     <td ng-repeat="column in [0,1,2]" ng-click="cellClick(row,column)" ng-class="cellClass(row,column)">{{cellText(row,column)}}</td>
  </tr>
</table>
<img src="second.gif" id="ship">
<img src="second.gif" id="shipThree">
<img src="boom.gif" id="boom">
<img src="planet.jpg" id='planet'>
<img src="moon.jpg" id="moon">
</body>
</html>
